<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form - Cuong Nguyen - 611111</title>

        <link rel="icon" href="../assets/images/favicon-cc.png" type="image/x-icon" />

        <link href="../assets/libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="../assets/css/until.css" type="text/css" rel="stylesheet" />
        <link href="../assets/css/lab3.css" type="text/css" rel="stylesheet" />

        <script src="../assets/libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
        <script src="../assets/libs/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="../assets/js/until.js" type="text/javascript"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <form id="login-form" method="get" action="lab3/webform1.html" class="col-lg-6 offset-lg-3 col-sm-12 offset-sm-0">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>website url</label>
                        <input pattern="https?://.+" required type="text" class="form-control" placeholder="website url">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
